<!DOCTYPE html>
<html>
<head>
<script>
function validateForm() {
	var y = document.forms["myForm"]["age"].value;
    if (y<18) {
        alert("Age should be above 18!");
        return false;
    }
	return true;
}
</script>
</head>
<body>
<img src="XenaLogo.png" style="width:60px;height:60px;" align="left">
<h1><b>XENA EVENTS</h1>
<p>Event Date: 28th Feb 2017 - 4th Mar 2017</p>
<br>
<form name="myForm" onsubmit="return validateForm()">
<table>
	<tr>
		<td>Name:</td>
		<td><input type="text" name="name" pattern="[A-Za-z]{1,15}" required></input>
	</tr>
	<tr>
		<td>Age:</td>
		<td><input type="number" name="age" required></input>
	</tr>
	<tr>
		<td>Email:</td>
		<td><input type="email" required></input>
	</tr>
	<tr>
		<td>City:</td>
		<td><input list="cities" name="cities" required>
				<datalist id="cities">
					<option value="Rajkot">
					<option value="Vizag">
					<option value="Bangalore">
				</datalist>
	</tr>
	<tr>
		<td><input type="submit"></input>
	</tr>
</table>
</body>
</html>
