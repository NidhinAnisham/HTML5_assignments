<html>
<head>
<script>
function changeBGC(x,y){
		document.getElementById(x).style.backgroundColor = document.getElementById(y).value;
	}
</script>
</head>
<body>
<div id="bgc1">
	<img src="AwesomeOnlineVideos.jpg" style="width:80px;height:70px;" align="left">
	<h1><b>AWESOME ONLINE VIDEOS! </h1><br>
	Enter background colour : <input type="text" id="bgcolor1"></input><br>
	<input type="button" value="Change BG-Colour" onclick="changeBGC('bgc1','bgcolor1')" ></input><br><br>
</div>
<hr>
<div id="bgc2">
	<source src="movie.mp4" type="video/mp4">
	<button type="button">Play</button>
	<button type="button">Pause</button><br><br>
	Enter background colour : <input type="text" id="bgcolor2"></input><br>
	<input type="button" value="Change BG-Colour" onclick="changeBGC('bgc2','bgcolor2')" ></input><br><br>
</div>
</body>
</html>
