<!DOCTYPE HTML>
<html>
<head>  
<script>

var chart = new CanvasJS.Chart("chartContainer", {

	},
	axisX: {

			{x:2001,y: 281 },
			{x:2002, y: 277 },
			{x:2003, y: 275 },
			{x:2004, y: 457 },
			{x:2005, y: 200 },
			{x:2006, y: 280 },
			{x:2007, y: 150 },
		]
	}]
});
chart.render();

}
</script>
</head>
<body>
<h1><b>Agricultural Statistical Department of GOI</h1>
<div id="chartContainer" style="height: 300px; width: 100%;"></div>
<script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
</body>
</html>
